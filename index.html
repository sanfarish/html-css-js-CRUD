<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <div id="container" class="bg-gray-700">

    <header class="bg-red-800 text-white h-16 flex items-center justify-center">
      <h1>CRUD Operations</h1>
    </header>

    <main class="flex items-center justify-center py-8 px-32">
      <div class="bg-gray-800 h-full w-full p-4 shadow-lg rounded-lg flex flex-col gap-4">

        <div class="flex items-center justify-between">
          <label class="text-white" for="entries">
            Show
            <select class="border rounded cursor-pointer" name="entries" id="entries">
              <option class="text-black" value="3">3</option>
              <option class="text-black" value="5">5</option>
              <option class="text-black" value="8">8</option>
            </select>
            entries
          </label>
          <label class="text-white" for="search">
            Search: 
            <input class="border rounded px-2" type="text" name="search" id="search" placeholder="name / email">
          </label>
        </div>

        <form class="flex items-center justify-between">
          <label class="text-white" for="name">
            Name:
            <input class="border rounded px-2" type="text" name="name" id="name" placeholder="John Doe" required>
          </label>
          <label class="text-white flex items-center gap-2" for="picture">
            Picture:
            <img src="./public/avatar.png" alt="avatar" width="20" height="20" id="pictureFrame">
            <input class="border rounded px-2 w-52" type="file" name="picture" id="picture">
          </label>
          <label class="text-white" for="age">
            Age:
            <input class="border rounded px-2 w-16" type="number" name="age" id="age" placeholder="25" required>
          </label>
          <label class="text-white" for="email">
            Email:
            <input class="border rounded px-2" type="email" name="email" id="email" placeholder="johndoe@mail.com" required>
          </label>
          <button type="button" class="bg-red-800 text-white rounded px-2 py-1 cursor-pointer" onclick="addData()">Add Data</button>
        </form>
        
        <table class="text-white border-collapse border border-gray-400 table-fixed">
          <thead class="uppercase">
            <tr class="text-left">
              <th scope="col" class="border border-gray-300 px-4 py-2 w-72">Name</th>
              <th scope="col" class="border border-gray-300 px-4 py-2 w-30">Picture</th>
              <th scope="col" class="border border-gray-300 px-4 py-2 w-20">Age</th>
              <th scope="col" class="border border-gray-300 px-4 py-2 w-72">Email</th>
              <th scope="col" class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>

        <div class="text-white flex items-center justify-center gap-4">
          <button type="button" class="border rounded px-2 py-1 cursor-pointer" onclick="prevPage()">Previous</button>
          <div id="pages"></div>
          <button type="button" class="border rounded px-2 py-1 cursor-pointer" onclick="nextPage()">Next</button>
        </div>
      </div>
    </main>
  
    <footer class="bg-red-800 text-white h-16 flex items-center justify-center">
      <h6>C 2025 Copyright Faris Hasan</h6>
    </footer>

  </div>

  <script src="index.js"></script>
</body>
</html>
