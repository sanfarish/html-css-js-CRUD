<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="bg-bg2 flex h-16 items-center justify-center">
      <h1 class="text-2xl">Employee Management System</h1>
    </header>

    <main class="bg-bg1 flex items-center justify-center px-16 py-8">
      <!-- Main Card -->
      <div
        class="bg-bg3 flex h-full w-full flex-col gap-4 rounded-lg p-8 shadow-xl"
      >
        <!-- Card Header 1 -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2 text-white">
            Show
            <select
              class="cursor-pointer rounded border px-1 py-1 hover:outline"
              name="entries"
              id="entries"
            >
              <option class="text-black" value="2" selected>2</option>
              <option class="text-black" value="3">3</option>
              <option class="text-black" value="5">5</option>
            </select>
            entries
          </div>

          <form class="flex items-center gap-2 text-white" id="keywords-form">
            Keywords:
            <input
              class="grow rounded border px-2 py-1 hover:outline"
              type="text"
              id="keywords-input"
              placeholder="ID / name / email / role"
              required
            />
            <input
              class="bg-button1 hover:bg-button2 active:bg-button3 cursor-pointer rounded px-4 py-1.5 font-semibold text-black"
              type="submit"
              value="Search"
            />
            <input
              class="bg-button1 hover:bg-button2 active:bg-button3 cursor-pointer rounded px-4 py-1.5 font-semibold text-black"
              type="reset"
              value="Clear"
            />
          </form>
        </div>

        <!-- Card Header 2 -->
        <div class="flex items-center">
          <input
            class="bg-button1 hover:bg-button2 active:bg-button3 mr-auto cursor-pointer rounded px-4 py-2 font-semibold"
            type="button"
            value="Add Employee"
            id="open-modal"
          />
        </div>

        <table class="table-fixed border-collapse border text-white">
          <thead class="uppercase">
            <tr class="text-left">
              <th scope="col" class="border w-24 text-center">Picture</th>
              <th scope="col" class="border w-28 pl-3">ID</th>
              <th scope="col" class="border w-30 pl-3">Name</th>
              <th scope="col" class="border w-64 pl-3">Email</th>
              <th scope="col" class="border w-30 text-center">
                Start Date
              </th>
              <th scope="col" class="border w-24 text-center">Salary</th>
              <th scope="col" class="border w-36 pl-3">Role</th>
              <th scope="col" class="border text-center">Status</th>
              <th scope="col" class="border w-36 text-center">Actions</th>
            </tr>
          </thead>

          <!-- Main Data Table -->
          <tbody id="data">
            <tr class="h-24">
              <td colspan="9"></td>
            </tr>
            <tr class="h-24">
              <td colspan="9"></td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="flex justify-center gap-4 text-white">
          <input
            class="cursor-not-allowed rounded border px-2 py-1 text-gray-400"
            type="button"
            value="Previous"
            id="previous"
          />
          <div class="flex gap-4" id="pages">
            <input
              class="rounded border bg-white px-2 py-1 text-black"
              type="button"
              value="1"
              id="page1"
            />
          </div>
          <input
            class="cursor-not-allowed rounded border px-2 py-1 text-gray-400"
            type="button"
            value="Next"
            id="next"
          />
        </div>
      </div>
    </main>

    <footer class="bg-bg2 flex h-16 items-center justify-center">
      <span>&copy; 2025 Copyright Faris Hasan</span>
    </footer>

    <!-- Modal -->
    <section
      class="fixed top-0 left-0 hidden h-screen w-screen items-center justify-center backdrop-blur-xs"
      id="modal"
    >
      <!-- Modal Card -->
      <div
        class="flex flex-col gap-4 rounded bg-gray-600 px-8 pt-4 pb-8 shadow-xl"
      >
        <!-- Close Button -->
        <input
          class="ml-auto cursor-pointer rounded-full border-2 px-2 font-bold text-gray-400 hover:text-gray-200 active:text-gray-300"
          type="button"
          value="X"
          id="close-modal"
        />

        <form class="flex items-center gap-8" id="form">
          <label class="text-white" for="picture">
            <figure class="group relative">
              <img
                class="cursor-pointer rounded"
                src="avatar.png"
                alt="avatar"
                width="128"
                height="128"
                id="picture-container"
              />
              <figcaption
                class="absolute bottom-0 hidden w-full cursor-pointer rounded-b py-1 text-center opacity-75 backdrop-brightness-50 group-hover:inline-block"
              >
                Change Picture
              </figcaption>
            </figure>
            <input class="hidden" type="file" name="picture" id="picture" />
          </label>

          <div class="flex grow flex-col gap-4">
            <label class="flex justify-between text-lg text-white" for="name">
              <span class="w-24">Name:</span>
              <input
                class="grow rounded border px-2 py-1"
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
                autocomplete="name"
                required
              />
            </label>
            <label class="flex justify-between text-lg text-white" for="email">
              <span class="w-24">Email:</span>
              <input
                class="grow rounded border px-2 py-1"
                type="email"
                name="email"
                id="email"
                placeholder="johndoe@mail.com"
                autocomplete="email"
                required
              />
            </label>
            <label class="flex justify-between text-lg text-white" for="date">
              <span class="w-24">Start Date:</span>
              <input
                class="grow rounded border px-2 py-1"
                type="date"
                name="date"
                id="date"
                required
              />
            </label>
            <label class="flex justify-between text-lg text-white" for="salary">
              <span class="w-24">Salary:</span>
              <div class="flex grow items-center gap-2 pl-1">
                $
                <input
                  class="grow rounded border px-2 py-1"
                  type="number"
                  name="salary"
                  id="salary"
                  placeholder="500"
                  required
                />
              </div>
            </label>
            <label class="flex justify-between text-lg text-white" for="salary">
              <span class="w-24">Role:</span>
              <select
                class="grow cursor-pointer rounded border px-2 py-1"
                name="role"
                id="role"
              >
                <option class="text-black" value="Business Analyst">
                  Business Analyst
                </option>
                <option class="text-black" value="Product Manager">
                  Product Manager
                </option>
                <option class="text-black" value="QA Engineer">
                  QA Engineer
                </option>
                <option class="text-black" value="Software Developer">
                  Software Developer
                </option>
                <option class="text-black" value="UI/UX Designer">
                  UI/UX Designer
                </option>
              </select>
            </label>

            <span class="text-md text-gray-400">
              * ID randomly generated automatically
              <br />
              ** Status always generated as "Active" to added employee
            </span>

            <input
              class="bg-button1 hover:bg-button2 active:bg-button3 cursor-pointer rounded px-4 py-2 text-lg font-semibold shadow"
              type="submit"
              value="Add Employee"
            />
          </div>
        </form>
      </div>
    </section>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
